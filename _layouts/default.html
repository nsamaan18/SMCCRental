<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }} | SMCC</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <style>
    /* Minimal responsive dropdown nav without Bootstrap */
    .nav { background:#fff; border-bottom:1px solid #eee; }
    .nav-inner{
      max-width:1100px;
      margin:0 auto;
      padding:14px 16px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
    }
    .logo-container {
      display: flex;
      align-items: center;
      gap: 12px; /* Space between logo and text/verse */
    }
    .logo-img {
      max-height: 50px; /* Adjust based on your logo size */
      width: auto;
    }
    .logo-text {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .logo-name {
      font-weight: 800;
      color: #0D5295;
      font-size: 24px;
      margin: 0;
      line-height: 1.1;
    }
    .logo-verse {
      font-style: italic;
      font-size: 14px;
      color: #666;
      margin-top: 4px;
      max-width: 200px; /* Prevent overflow on small screens */
    }
    @media (max-width: 800px) {
      .logo-container { gap: 8px; }
      .logo-img { max-height: 40px; }
      .logo-name { font-size: 20px; }
      .logo-verse { font-size: 12px; max-width: 150px; }
    }
    .nav-links{
      display:flex;
      gap:18px;
      align-items:center;
      flex-wrap:nowrap;
    }
    .nav-links a{
      color:#333;
      text-decoration:none;
      font-weight:600;
    }
    .nav-links a:hover{ text-decoration:underline; }
    /* Hamburger button (hidden on desktop) */
    .nav-toggle{
      display:none;
      border:1px solid #ddd;
      background:#fff;
      border-radius:10px;
      padding:10px 12px;
      line-height:0;
      cursor:pointer;
    }
    .nav-toggle .bar{
      display:block;
      width:22px;
      height:2px;
      background:#333;
      margin:4px 0;
    }
    /* Mobile behavior */
    @media (max-width: 800px){
      .nav-toggle{ display:inline-flex; flex-direction:column; justify-content:center; }
      .nav-links{
        display:none; /* collapsed by default */
        position:absolute;
        left:0;
        right:0;
        top:100%;
        background:#fff;
        border-bottom:1px solid #eee;
        padding:12px 16px 16px;
        flex-direction:column;
        align-items:flex-start;
        gap:12px;
        z-index: 1000; /* Ensure dropdown is above content like the slider */
      }
      .nav-inner{ position:relative; }
      .nav-inner.is-open .nav-links{ display:flex; }
    }
    /* Optional: basic page container spacing */
    .container{
      max-width:1100px;
      margin:0 auto;
      padding:24px 16px;
    }
  </style>
</head>
<body>
<header class="nav">
  <div class="nav-inner" id="navInner">
    <div class="logo-container">
      <a href="{{ '/' | relative_url }}">
        <img class="logo-img" src="{{ '/assets/images/main/slides/slider1.jpg' | relative_url }}" alt="St. Mary Community Centre Logo">
      </a>
      <span class="logo-text">SMCC</span>
    </div>
    <!-- Hamburger -->
    <button class="nav-toggle" id="navToggle" aria-label="Open menu" aria-expanded="false" aria-controls="navLinks">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </button>
    <nav class="nav-links" id="navLinks">
      <a href="{{ '/' | relative_url }}">Home</a>
      <a href="{{ '/about/' | relative_url }}">About</a>
      <a href="{{ '/community/' | relative_url }}">Community</a>
      <a href="{{ '/rentals/' | relative_url }}">Room Rental</a>
      <a href="{{ '/media/' | relative_url }}">Media</a>
      <a href="{{ '/donate/' | relative_url }}">Donate</a>
      <a href="{{ '/contact/' | relative_url }}">Contact</a>
    </nav>
  </div>
</header>
<main class="container">
  {{ content }}
</main>
<script>
  // Tiny toggle script
  (function () {
    var navInner = document.getElementById('navInner');
    var btn = document.getElementById('navToggle');
    if (!navInner || !btn) return;
    btn.addEventListener('click', function () {
      var open = navInner.classList.toggle('is-open');
      btn.setAttribute('aria-expanded', open ? 'true' : 'false');
      btn.setAttribute('aria-label', open ? 'Close menu' : 'Open menu');
    });
    // Close menu when a link is clicked (mobile UX)
    document.getElementById('navLinks').addEventListener('click', function (e) {
      if (e.target && e.target.tagName === 'A') {
        navInner.classList.remove('is-open');
        btn.setAttribute('aria-expanded', 'false');
        btn.setAttribute('aria-label', 'Open menu');
      }
    });
  })();
</script>
</body>
</html>
